{% extends "base.html" %}
{% block title %}Alba Step Up{% endblock %}

{% block content %}
<div class="pages">
  <div data-page="blog" class="page no-toolbar no-navbar">
    <div class="page-content">

	<div class="navbarpages navbarpagesbg">
                            <div class="navbar_left">
                                <div class="logo_text"><a href="index.html">BLIX</a></div>
                            </div>
			    <div class="navbar_right navbar_right_menu">
				<a href="#" data-panel="left" class="open-panel"><img src="images/icons/white/menu.png" alt="" title="" /></a>
			    </div>
			    <div class="navbar_right">
				<a href="#" data-panel="right" class="open-panel"><img src="images/icons/white/user.png" alt="" title="" /></a>
			    </div>
<!--			    <div class="navbar_right">-->
<!--				<a href="cart.html" data-view=".view-main"><img src="images/icons/white/cart.png" alt="" title="" /><span>3</span></a>-->
<!--			    </div>-->
	</div>

     <div id="pages_maincontent">

      <h2 class="page_title">Latest Posts for the {{subreddit}} subreddit</h2>
     <div class="page_single layout_fullwidth_padding">

            <div class="list-block">
              <ul class="posts">
                <li class="swipeout">
                  <div class="swipeout-content item-content">
                  {% if posts %}
                    {% for post in posts %}
                    <div class="post_entry">
                        <div class="post_thumb"><img src="{{ url_for('static',filename='images/alba.png') }}" alt="" title="" /></div>
                        <div class="post_details">
		      <div class="post_category"><a href="/">{{post.title}}</a></div>
<!--                        <h2><a href="/">Design is not just what it looks like and feels like.</a></h2>-->
		      </div>
                        <div class="post_swipe"><img src="images/swipe_more.png" alt="" title="" /></div>
                    </div>
                    {% endfor %}
                  {% endif %}
                  </div>


       </div>

      </div>


    </div>
  </div>
</div>
</div>
{% endblock %}
