{% extends "base.html" %}
{% block title %}Alba Step Up{% endblock %}

{% block content %}
<div class="views">
    <div class="view view-main">
        <div class="pages">
            <div data-page="index" class="page">
                <div class="page-content">

                    <div class="navbarpages navbarpagesbg">
                        <div class="navbar_left">
                            <div class="logo_text"><a href="/home">ALBA</a></div>
                        </div>
                        <div class="navbar_right navbar_right_menu">
                            <a href="#" data-panel="left" class="open-panel"><img
                                    src="{{ url_for('static',filename='images/icons/white/menu.png') }}" alt=""
                                    title="" /></a>
                        </div>
                        <div class="navbar_right">
                            <a href="#" data-panel="right" class="open-panel"><img
                                    src="{{ url_for('static',filename='images/icons/white/user.png') }}" alt=""
                                    title="" /></a>
                        </div>
                    </div>

                    <!-- Slider -->
                    <div class="swiper-container slidertoolbar swiper-init" data-effect="slide" data-parallax="true"
                        data-pagination=".swiper-pagination" data-next-button=".swiper-button-next"
                        data-prev-button=".swiper-button-prev" style="overflow: visible;">
                            <div class="swiper-slide">
                                <div class="slider-caption" style="top: 100px;right:0px;bottom:0px; position: relative;">
                                    
                                    <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
                                        <table>
                                            <tr>
                                                <td>
                                                    <div style="width: 350px; padding: 20px; background: #fff; box-shadow: -3px -3px 7px rgba(94, 104, 121, 0.377), 3px 3px 7px rgba(94, 104, 121, 0.377);">
                                                        <form method="POST" action="predict" , enctype="multipart/form-data" style="margin-left:15px;">
                                                            <div class="preview">
                                                                <img id="file-ip-1-preview" style="width: 100%; display: none; margin-bottom: 30px;">
                                                            </div>
                                                            <label for="file-ip-1" style="display: block; width: 45%; height: 45px; margin-left: 25%; line-height: 50px; text-align: center; background: #1172c2; color: #fff; font-size: 15px; font-family: 'Open Sans', sans-serif; text-transform: Uppercase; font-weight: 600; border-radius: 5px; cursor: pointer;">Upload Image</label>
                                                            <input type="file" name="imagefile" id="file-ip-1" onchange="showPreview(event);" style="display: none;" />
                                                            <br>
                                                            <label for="file-ip-2" style="display: block; width: 45%; height: 45px; margin-left: 25%; line-height: 50px; text-align: center; background: #1172c2; color: #fff; font-size: 15px; font-family: 'Open Sans', sans-serif; text-transform: Uppercase; font-weight: 600; border-radius: 5px; cursor: pointer;">Submit</label>
                                                            <input type="submit" id="file-ip-2" style="display: none;">
                                                        </form>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    {% if "True" in regulated %}
                                                    <div style="margin-top: 10px; margin-bottom: 10px;">
                                                        <h3 style="display: block; line-height: 40px; text-align: center; font-size: 20px; font-family: 'Open Sans', sans-serif; font-weight: 400; border-radius: 5px; cursor: pointer;"><span style="color: #3CCF4E;">Regulated</span> E-Waste</h3>
                                                        <h3 style="display: block; line-height: 40px; text-align: center; font-size: 20px; font-family: 'Open Sans', sans-serif; font-weight: 400; border-radius: 5px; cursor: pointer;">Object: {{prediction}}</h3>
                                                    </div>
                                                    {% elif "False" in regulated %}
                                                    <div>
                                                        <h3 style="display: block; line-height: 40px; text-align: center; font-size: 20px; font-family: 'Open Sans', sans-serif; font-weight: 400; border-radius: 5px; cursor: pointer;"><span style="color: red;">Non-Regulated</span> E-Waste</h3>
                                                    </div>
                                                    {% endif %}
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
