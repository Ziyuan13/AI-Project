<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/opensans-font.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/line-awesome/css/line-awesome.min.css') }}">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/signupstyle.css') }}" />
</head>

<body class="form-v4">
    <div class="page-content">
        <div class="form-v4-content">
            <form method="POST" class="form-detail" action="register" id="myform">
                <h2>REGISTER FORM</h2>
                <div class="form-group">
                    <div class="form-row form-row-1">
                        <label for="first_name">Username</label>
                        <input type="text" name="username" id="username" class="input-text">
                    </div>
                </div>

                <div class="form-row">
                    <label for="your_email">Your Email</label>
                    <input type="text" name="your_email" id="your_email" class="input-text" required
                        pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                </div>

                <div class="form-group">
                    <div class="form-row form-row-1 ">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="input-text" required>
                    </div>

                    <div class="form-row form-row-1">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="input-text"
                            required>
                    </div>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Register">
                </div>
                <p>Have a account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        // just for the demos, avoids form submit

        $("#myform").validate({
            rules: {
                password: "required",
                confirm_password: {
                    equalTo: "#password"
                }
            },
            messages: {
                first_name: {
                    required: "Please enter a firstname"
                },
                last_name: {
                    required: "Please enter a lastname"
                },
                your_email: {
                    required: "Please provide an email"
                },
                password: {
                    required: "Please enter a password"
                },
                confirm_password: {
                    required: "Please enter a password",
                    equalTo: "Wrong Password"
                }
            }
        });
    </script>
</body>

</html>
